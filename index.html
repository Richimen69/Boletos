<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Comprar boletos</title>
</head>
<body>
    <div class="main">
        <div class="right-main">

            <div class="card-form">
                <form action="correo.php" method="POST" class="frm">
                    <h2>Ingrese sus datos </h2>
                <div class="textfield">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="name" placeholder="Nombre">
                </div>
                <div class="textfield">
                    <label for="rfc">RFC:</label>
                    <input type="text" name="rfc" placeholder="RFC">
                </div>
                <div class="textfield">
                    <label for="correo">Correo Electronico</label>
                    <input type="email" name="correo" placeholder="Correo Electronico">
                    <label for="tipo">Tipo de Boleto</label>
                </div>
                                  
                    <input type="radio" name="tipo" value="a"><label for="a">A $300</label>

                    <input type="radio" name="tipo" value="b"><label for="b">B $200</label>
                    
                    <input type="radio" name="tipo" value="b"><label for="c">C $100</label>

                <div class="select">
                    <label for="cantidad">Catidad de boletos</label>
                    <select name="cantidad" id="cant">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                    <input type="submit" name="enviar" class="btn">
            </div>
                </form>                         
        </div>
    </div>
</body>
</html>
